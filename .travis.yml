sudo: required

language: node_js

services:
  - docker

node_js:
  - "node"
  - "11"
  - "10"
  - "9"
  - "8"

install:
  - npm install
  - npm link

script:
  - docker image pull akshitgrover/c-alpine
  - docker image pull akshitgrover/python2-alpine
  - docker image pull akshitgrover/python3-alpine
  - docker image pull akshitgrover/java8-alpine
  - boxexec configure
  - boxexec setup
  - npm run test
